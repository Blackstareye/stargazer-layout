<h1 class="center-align str-text-fx"> {{ .Title | default site.Title | title }}  </h1>
<article class="large middle-align center-align">
        <div class="grid">
        <div class="s6 m6 l6">
          <div class="middle center large-padding">
              {{ partial "components/brand/get_brand_logo" (dict "page" site "dim" "400x400" "classes" "responsive") }}
          </div>
        </div>
          <div class="s6 m6 l6">
            <section class="m l middle large-text">
              {{ .Content }}
            </section>
            <section class="s middle small-text">
              {{ .Content }}
            </section>
          </div>
        </div>
</article>
<div class="absolute right top">
  <button id="dark_mode_toggler" class="transparent ">
    <i class="page top str_toggle_dark" >dark_mode</i>
    <i class="page top str_toggle_light">light_mode</i>
  </button>
</div>
